<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/d8ef277078.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <!-- 기본설정 css -->
    <link rel="stylesheet" href="/css/index.css" />
    <!-- pc css -->
    <link rel="stylesheet" href="/css/PcStyle.css" />
    <!-- mo css -->
    <link rel="stylesheet" href="/css/mstyle.css" />

    <title>DOGETHER</title>
  </head>

  <body>
    <!-- ----------헤더---------- -->
    <header>
      <div class="header-container">
        <div>
          <a class="navbar-brand" href="#">
            <img
              style="width: 50px; height: 60px"
              src="images/logo.png"
              alt="logo"
            />
          </a>
        </div>
        <ul id="header_menu">
          <li>LOGIN</li>
          <li>SIGN IN</li>
          <li>COMMUNITY</li>
        </ul>
      </div>
    </header>
    <!-- 메인이미지  -->
    <div id="main-image">
      <p class="dogether">with DOGETHER</p>
    </div>

    <!-- mo nav bar -->
    <div class="mobile_nav">
      <!-- 네브바 -->
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../images/logo.png" width="40px" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h3 class="offcanvas-title" id="offcanvasNavbarLabel">
                DOGETHER
              </h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">동남아시아</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">동아시아</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">유럽</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">아메리카(남미,북미)</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">기타</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- ----------메인컨텐츠---------- -->
    <content>
      <!-- section1 > swiper -->
      <section class="first_section">
        <div class="swiper mySwiper">
          <div class="sub-title-box">
            <i class="fa-solid fa-paw fa-xl"></i>
            <div class="sub-title-t">
              <p>DOGETHER</p>
              <p id="food">FOOD</p>
            </div>
          </div>
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="detail.html?dataId=동남아시아">
                <img src="./images/밥.png" />
                <p class="img_text">동남아시아</p>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="detail.html?dataId=동아시아">
                <img src="./images/짬뽕.png" alt="동아시아" />
                <p class="img_text">동아시아</p>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="detail.html?dataId=유럽">
                <img src="./images/치킨.png" alt="유럽" />
                <p class="img_text">유럽</p>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="detail.html?dataId=아메리카">
                <img src="./images/햄버거.png" alt="아메리카" />
                <p class="img_text">아메리카(남미, 북미)</p>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="detail.html?dataId=기타">
                <img src="./images/기타.png" alt="기타" />
                <p class="img_text">기타</p>
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </section>

      
      <!-- section2 -->
      <section class="second_section">
        <div class="second_container">
          <a href="detail.html?dataId=호텔">
            <img src="images/secondImg.png" alt="호텔 이미지" />
          </a>
          <div class="second-title-box">
            <p><i class="fa-solid fa-paw fa-xl"></i>DOGETHER</p>
            <p id="hotel">HOTEL</p>
          </div>
        </div>
      </section>

      <!-- section3 -->
      <section class="third_section">
        <div class="third_container">
          <div class="sub-title-box">
            <i class="fa-solid fa-paw fa-xl"></i>
            <div class="sub-title-t">
              <p>DOGETHER</p>
              <p id="cafe">CAFE</p>
            </div>
          </div>
          <div class="sub-conbox1">
            <img src="images/thirdImg.png" alt="hotel" />
          </div>
        </div>
        <div class="sub-conbox">
          <a href="#"><img src="images/thirdImg.png" alt="hotel" /></a>
        </div>
      </section>
    </content>

    <footer>
      <hr />
      <p>DOGETHER 홀딩스</p>
      <p>대표 최재식</p>
      <p>반려동물과 함께하는 일상</p>
      <p>©2024 by DOGETHER</p>

    </footer>

    <!-- swiper script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
