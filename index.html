    <!-- mo nav bar -->
    <div class="mobile_nav">

      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">

            ><img src="../images/logo.png" width="40px"

            aria-label="Toggle navigation"

            tabindex="-1"

            aria-labelledby="offcanvasNavbarLabel"

                  <a class="nav-link active" aria-current="page" href="#"

                </li>

                  <a class="nav-link" href="#">유럽</a>

                  <a class="nav-link" href="#">아메리카(남미,북미)</a>

    </div>

    <main>
      <!-- 첫 번째 section -->
      <section class="carousel_main">
        <h2>Title1</h2>
        <!-- 캐러샐 이미지 -->
        <ul class="carousel_wrapper">
          <li class="carousel_slide">
            <img src="./images/Frame 48.png" alt="1" />
          </li>
          <li class="carousel_slide">
            <img src="./images/Frame 5.png" alt="2" />
          </li>
          <li class="carousel_slide">
            <img src="./images/Frame 2.png" alt="3" />
          </li>
          <li class="carousel_slide">
            <img src="./images/Frame 4.png" alt="4" />
          </li>
          <li class="carousel_slide">
            <img src="./images/Frame 52.png" alt="4" />
          </li>

        </ul>

        <!-- 캐러셀 사이드 버튼 -->
        <div class="carousel_button_container">
          <button type="button" class="carousel_prev">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-chevron-double-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
              />
              <path
                fill-rule="evenodd"
                d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
              />
            </svg>
          </button>
          <button type="button" class="carousel_next">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-chevron-double-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"
              />
              <path
                fill-rule="evenodd"
                d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </button>
        </div>

        <!-- 캐러셀 중앙 버튼 -->
        <div class="carousel_pagination">
          <div class="carousel_circle"></div>
          <div class="carousel_circle"></div>
          <div class="carousel_circle"></div>
          <div class="carousel_circle"></div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script>
      const swiper = document.querySelector(".carousel_wrapper");
      const prevButtons = document.querySelectorAll(".carousel_prev");
      const nextButtons = document.querySelectorAll(".carousel_next");
      const bullets = document.querySelectorAll(".carousel_circle");

      let currentSlide = 0;

      function showSlide(slideIndex) {
        swiper.style.transform = `translateX(-${slideIndex * 300}px)`;
        currentSlide = slideIndex;

        bullets.forEach((bullet, index) => {
          if (index === currentSlide) {
            bullet.classList.add("active");
          } else {
            bullet.classList.remove("active");
          }
        });
      }

      prevButtons.forEach((prevButton) => {
        prevButton.addEventListener("click", () => {
          if (currentSlide > 0) {
            showSlide(currentSlide - 1);
          }
        });
      });

      nextButtons.forEach((nextButton) => {
        nextButton.addEventListener("click", () => {
          if (currentSlide < 3) {
            showSlide(currentSlide + 1);
          }
        });
      });

      bullets.forEach((bullet, index) => {
        bullet.addEventListener("click", () => {
          showSlide(index);
        });
      });

      showSlide(0);
    </script>
  </body>
</html>
